group 'java2c'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.ow2.asm', name: 'asm', version: '6.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.ow2.asm', name: 'asm-tree', version: '6.0'
}

tasks.withType(Test) {
    systemProperty "java.library.path","$buildDir/libsrc"
    maxParallelForks = 1
}

jacocoTestReport {
    reports {
        html.enabled true
        csv.enabled false
        xml.enabled false
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'eu.fbk.hardening.ParseRecursively'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
